<div class="row usuarios"ng-cloak>
    <div class="card-panel col m10 offset-m1">
        <ul class="collection">
            {{$ctrl.jaja}}
            <li class="item-user collection-item col m12" ng-repeat="item in $ctrl.usersArray track by $index" ng-click="$ctrl.test(item)">
                <div class="col m1 img-container">
                    <i class="medium material-icons circle blue">account_circle</i>
                </div>
                <div class="col m5">
                    <p>{{item.nombre}} {{item.apellido}}<br>
                        <span class="title">{{item.email}}</span>
                    </p>
                </div>
                <div class="col m5">
                    <span ng-if="item.flagServicio">Servicio agendado</span>
                    <br>
                    <span ng-if="item.tarjeta">Tiene método de pago</span>
                </div>
                <!--<a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>-->
            </li>
        </ul>
    </div>
    <div class="pop-detalle" ng-if="$ctrl.flagDetalle">
        <div class="fondo">
            <div class="card-panel card-detalle col m10 offset-m1">
                <div class="col m12 center">
                    <h4>Detalle</h4>
                </div>
                <div class="card-panel col m12" ng-repeat="servicio in $ctrl.detalleServicios" style="display: inline-block">
                    <div class="col m12">
                        <div class="col m4">
                            <label for="codigo_servicio">Código del servicio</label>
                            <p id="codigo_servicio">{{servicio.codigo}}</p>
                        </div>
                        <div class="col m4">
                            <label for="codigo_servicio">Tipo de servicio</label>
                            <p id="tipo_servicio">{{servicio.tipo}}</p>
                        </div>
                        <div class="col m4" ng-if="servicio.periodicidad">
                            <label for="codigo_servicio">Periodicidad</label>
                            <p id="periodo_servicio">{{servicio.periodicidad}}</p>
                        </div>
                    </div>
                    <div class="col m8">
                        <div class="col m6">
                            <label for="codigo_servicio">Fecha de inicio</label>
                            <p id="codigo_servicio">{{servicio.inicio}}</p>
                        </div>
                        <div class="col m6">
                            <label for="codigo_servicio">Hora</label>
                            <p id="tipo_servicio">{{servicio.hora}}</p>
                        </div>
                    </div>
                    <div class="col m4">
                        <button class="waves-effect waves-light btn"><i class="material-icons right">attach_money</i>cobrar</button>
                    </div>
                </div>
                <div class="col m12 center">
                    <button class="btn" ng-click="$ctrl.flagDetalle = false; $ctrl.detalleServicios = null">Atrás</button>
                </div>
            </div>
        </div>
    </div>
</div>
